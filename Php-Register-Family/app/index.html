<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Familiar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <h1>Registro Familiar</h1>
        <form action="registrar.php" method="post" enctype="multipart/form-data">
            <section class="sect">
                <label for="id">Identificaci√≥n:</label>
                <input class="inp" type="number" name="id" id="id" min="1" max="100">
            </section>
            <section class="sect">
                <label for="nombre">Nombre:</label>
                <input class="inp" type="text" name="nombre" id="nombre">
            </section>
            <section class="sect">
                <label for="parentesco">Parentesco:</label>
                <input class="inp" type="text" name="parentesco" id="parentesco">
            </section>
            <section class="sect">
                <label for="foto">Foto:</label>
                <input class="inp" type="file" name="foto" id="foto" accept=".jpg, .jpeg, .png">
            </section>

            <section class="buttons">
                <input type="submit" value="Registrar" id="registrar">
                <input type="button" value="Eliminar" id="eliminar">
                <input type="button" value="Modificar" id="modificar">
                <input type="button" value="Listado" id="listado">
            </section>
        </form>


    </main>
</body>
</html>
